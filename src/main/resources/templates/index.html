<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Historico IMC</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<h2>Tu Historico IMC</h2>

	<a th:href="@{new}" class="btn btn-primary">Añadir registro</a>
	<table class="table">
		<thead>
			<tr>
			<th>ID</th>
			<th>USUARIO</th>
			<th>PESO</th>
			<th>ALTURA</th>
			<th>IMC</th>
			</tr>
		</thead>
		<tbody>
		<tr th:each="registro:${registros}">
			<td th:text="${registro.Id}"></td>
			<td th:text="${registro.Usuario}"></td>
			<td th:text="${registro.Peso}"></td>
			<td th:text="${registro.Altura}"></td>
			<td th:text="${registro.IMC}"></td>
			
		</tr>
		</tbody>
	</table>
</div>

<div class="col-md-4">
<div class="table-responsive">
<table id="bmi_table" class="table table-bordered table-sm" style="">
<caption class="caption-top"> <span class="bmi_type"></span></caption>
<thead>
<tr>
<th scope="col">IMC</th>
<th scope="col">Nivel de peso</th>
</tr>
</thead>
<tbody>
<tr class="T_underweight">
<td>Por debajo de 18.5</td>
<td>Bajo peso</td>
</tr>
<tr class="T_normal">
<td>18.5—24.9</td>
<td>Peso saludable</td>
</tr>
<tr class="T_overweight">
<td>25.0—29.9</td>
<td>Sobrepeso</td>
</tr>
<tr class="T_obese highlight">
<td>30.0 o más</td>
<td>Obesidad</td>
</tr>
</tbody>
</table>
</div>
</div>
</body>
</html>
